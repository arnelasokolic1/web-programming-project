  <body>
      <!--CHECKOUT-->
      <section class="my-5 py-5">
        <div class="container text-center mt-3 pt-5">
            <h2 class="form-weight-bold">CHECKOUT</h2>
            <hr class="mx-auto">
        </div>
    
        <div class="mx-auto container">
            <form id="checkout-form">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" id="checkout-name" name="name" placeholder="Name" required/>
            </div>
    
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" id="checkout-email" name="Email" placeholder="Email" required/>
            </div>
    
            <div class="form-group">
                <label>Phone</label>
                <input type="text" class="form-control" id="checkout-phone" name="phone" placeholder="Phone" required/>
            </div>
    
            <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control" id="checkout-address" name="address" placeholder="Address" required/>
            </div>
    
            <!-- Additional fields for card information -->
            <div class="form-group">
                <label>Card Number</label>
                <input type="text" class="form-control" id="card-number" name="card-number" placeholder="Card Number" required/>
            </div>
    
            <div class="form-group">
                <label>Expiration Date</label>
                <input type="text" class="form-control" id="expiration-date" name="expiration-date" placeholder="MM/YYYY" required/>
            </div>
    
            <div class="form-group">
                <label>CVV</label>
                <input type="password" class="form-control" id="cvv" name="cvv" placeholder="CVV" required/>
            </div>
    
            <div class="form-group">
                <input type="submit" class="btn" id="checkout-btn" value="Checkout"/>
            </div>
        </form>
    </div>
