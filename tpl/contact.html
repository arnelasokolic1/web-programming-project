<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        /* CONTACT US DESIGN */
        #contact-form {
            width: 500px;
            margin: 50px auto;
            text-align: center;
            padding: 40px;
            border: 5px solid #000000; 
            border-radius: 19px; 
            background-color: #ffffff; 
            box-shadow: 0px 0px 0px rgba(0, 0, 0, 0.1); 
        }

        /* Adjust the position of the button */
        #contact-btn {
            margin-top: 10px; 
            background-color: #000000;
            border: none;
            width: 200px;
            transition: background-color 0.3s ease;
            border-radius: 10px;
        }

        #contact-btn:hover {
            background-color: #c7c7c7;
        }

        /* Custom notification style */
        .custom-notification {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 9999;
        }
    </style>
</head>
<body>

<!-- CONTACT US -->
<section class="my-5 py-5">
    <div class="container text-center mt-3 pt-5">
        <h2 class="form-weight-bold">CONTACT US</h2>
        <hr class="mx-auto">
    </div>

    <div class="mx-auto container">
        <form id="contact-form" action="../backend/submit_message.php" method="POST">
            <div class="form-group mb-4">
                <label>Email</label>
                <input type="email" class="form-control" id="contact-email" name="email" placeholder="Email" required/>
            </div>

            <div class="form-group mb-4">
                <label>Message</label>
                <textarea class="form-control" id="contact-message" name="message" rows="5" placeholder="Message" required></textarea>
            </div>

            <div class="form-group mb-4">
                <label>Customer Name</label>
                <input type="text" class="form-control" id="contact-customer-name" name="customer_name" placeholder="Customer Name" required/>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary" id="contact-btn">SEND</button>
            </div>
        </form>
    </div>
    
    <!-- notifications -->
    <div class="custom-notification" id="custom-notification">Message sent successfully!</div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script>
    document.getElementById("contact-form").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent form submission

        // Getting form values
        var email = document.getElementById("contact-email").value;
        var message = document.getElementById("contact-message").value;
        var customerName = document.getElementById("contact-customer-name").value;

     

        // Show custom notification
        var notification = document.getElementById("custom-notification");
        notification.style.display = "block";

        // Reset form after 3 seconds
        setTimeout(function() {
            notification.style.display = "none";
            document.getElementById("contact-form").reset();
        }, 3000);
    });
</script>

</body>
</html>
