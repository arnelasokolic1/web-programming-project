<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
    <style>
        /* CONTACT US DESIGN */
        #contact-form {
            width: 500px;
            margin: 50px auto;
            text-align: center;
            padding: 40px;
            border: 5px solid #000000; 
            border-radius: 19px; 
            background-color: #ffffff; 
            box-shadow: 0px 0px 0px rgba(0, 0, 0, 0.1); 
        }

        /* Adjust the position of the button */
        #contact-btn {
            margin-top: 10px; 
            background-color: #000000;
            border: none;
            width: 200px;
            transition: background-color 0.3s ease;
            border-radius: 10px;
        }

        #contact-btn:hover {
            background-color: #c7c7c7;
        }

        /* Custom notification style */
        .custom-notification {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 9999;
        }
    </style>
</head>
<body>

<!-- CONTACT US -->
<section class="my-5 py-5">
    <div class="container text-center mt-3 pt-5">
        <h2 class="form-weight-bold">CONTACT US</h2>
        <hr class="mx-auto">
    </div>

    <div class="mx-auto container">
        <form id="contact-form" action="save_contact.php" method="POST">
            <div class="form-group mb-4">
                <label>Email</label>
                <input type="email" class="form-control" id="contact-email" name="email" placeholder="Email" required/>
            </div>

            <div class="form-group mb-4">
                <label>Name</label>
                <input type="text" class="form-control" id="contact-name" name="name" placeholder="Name" required/>
            </div>

            <div class="form-group mb-4">
                <label>Surname</label>
                <input type="text" class="form-control" id="contact-surname" name="surname" placeholder="Surname" required/>
            </div>

            <div class="form-group mb-4">
                <label>Message</label>
                <textarea class="form-control" id="contact-message" name="message" rows="5" placeholder="Message" required></textarea>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary" id="contact-btn">SEND</button>
            </div>
        </form>
    </div>
    
    <!-- notifications -->
    <div class="custom-notification" id="custom-notification">Message sent successfully!</div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script>
    document.getElementById("contact-form").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent form submission

        // Getting form values
        var email = document.getElementById("contact-email").value;
        var name = document.getElementById("contact-name").value;
        var surname = document.getElementById("contact-surname").value;
        var message = document.getElementById("contact-message").value;

        // Validation for email format
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            alert("Please enter a valid email address.");
            return;
        }

        // Validation for name and surname required
        if (!name.trim() || !surname.trim()) {
            alert("Name and surname are required fields.");
            return;
        }

        // Validation for message length
        if (message.length < 5) {
            alert("Message must be at least 5 characters long.");
            return;
        }

        // Creating an object to store contact form data
        var contactData = {
            email: email,
            name: name,
            surname: surname,
            message: message
        };

        // Retrieving existing contact data from local storage or initialize an empty array
        var existingData = JSON.parse(localStorage.getItem("contactFormData")) || [];

        // Append the new contact form data to existing data
        existingData.push(contactData);

        // Saving the updated contact form data back to local storage
        localStorage.setItem("contactFormData", JSON.stringify(existingData));

        // Show custom notification
        var notification = document.getElementById("custom-notification");
        notification.style.display = "block";

        // Reset form after 3 seconds
        setTimeout(function() {
            notification.style.display = "none";
            document.getElementById("contact-form").reset();
        }, 3000);
    });
</script>

</body>
</html>
