<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <form id="checkout-form" action="save_checkout.php" method="post">

    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
   
    <link rel="stylesheet" href="assets/css/style.css" />
    <style>
        .error-message {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>

<section class="my-5 py-5">
    <div class="container text-center mt-3 pt-5">
        <h1 class="form-weight-bold">CHECKOUT</h1>
        <hr class="mx-auto">
    </div>

    <div class="mx-auto container">
        <form id="checkout-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Name" required/>
            </div>

            <div class="form-group">
                <label for="surname">Surname</label>
                <input type="text" class="form-control" id="surname" name="surname" placeholder="Surname" required/>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required/>
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone" required/>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <textarea class="form-control" id="address" name="address" placeholder="Address" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label for="address">Card Number</label>
                <textarea class="form-control" id="address" name="address" placeholder="Address" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <input type="submit" class="btn" id="checkout-btn" value="Checkout"/>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Form submission script -->
    <script>
        $(document).ready(function() {
            $("#checkout-form").submit(function(event) {
                event.preventDefault();

                // Retrieve form data
                var formData = $(this).serialize();

                // Send AJAX request to save checkout data
                $.ajax({
                    type: "POST",
                    url: "./save_checkout.php",
                    data: formData,
                    success: function(response) {
                        // Upon successful insertion, redirect the user or provide feedback
                        alert(response);
                    },
                    error: function(xhr, status, error) {
                        console.error(xhr.responseText);
                        alert("An error occurred while processing the checkout. Please try again.");
                    }
                });
            });
        });
    </script>
</body>
</html>
