<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
   
    <link rel="stylesheet" href="../assets/css/style.css"/>
    <style>

        </style>
</head>
<body>

   

      <!--CHECKOUT-->
      <section class="my-5 py-5">
        <div class="container text-center mt-3 pt-5">
            <h1 class="form-weight-bold">CHECKOUT</h1>
            <hr class="mx-auto">
        </div>
    
        <div class="mx-auto container">
            <form id="checkout-form">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" id="checkout-name" name="name" placeholder="Name" required/>
            </div>
    
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" id="checkout-email" name="Email" placeholder="Email" required/>
            </div>
    
            <div class="form-group">
                <label>Phone</label>
                <input type="text" class="form-control" id="checkout-phone" name="phone" placeholder="Phone" required/>
            </div>
    
            <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control" id="checkout-address" name="address" placeholder="Address" required/>
            </div>
    
            <!-- Additional fields for card information -->
            <div class="form-group">
                <label>Card Number</label>
                <input type="text" class="form-control" id="card-number" name="card-number" placeholder="Card Number" required/>
            </div>
    
            <div class="form-group">
                <label>Expiration Date</label>
                <input type="text" class="form-control" id="expiration-date" name="expiration-date" placeholder="MM/YYYY" required/>
            </div>
    
            <div class="form-group">
                <label>CVV</label>
                <input type="password" class="form-control" id="cvv" name="cvv" placeholder="CVV" required/>
            </div>
    
            <div class="form-group">
                <input type="submit" class="btn" id="checkout-btn" value="Checkout"/>
            </div>
        </form>
    </div>
    
    <script>
      document.getElementById("checkout-form").addEventListener("submit", function(event) {
        event.preventDefault();
     
        alert("You paid it, your order is successful!");
      });
    </script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
