<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
   
    <link rel="stylesheet" href="../assets/css/style.css"/>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
      }

      .cart-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .cart-box {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 80%; 
        max-width: 800px;
      }

      .cart-box h2 {
        margin-bottom: 20px;
        color: #333;
        text-align: center;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th, td {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      th {
        background-color: #f2f2f2;
        font-weight: bold;
        color: #333;
      }

      img {
        max-width: 100px;
        height: auto;
        vertical-align: middle;
      }

      .remove-btn, .checkout-btn {
        padding: 8px 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        font-size: 16px;
      }

      .remove-btn {
        background-color: #dc3545;
        color: #fff;
      }

      .remove-btn:hover {
        background-color: #bd2130;
      }

      .checkout-btn {
        background-color: #000; 
        color: #fff;
      }

      .checkout-btn:hover {
        background-color: #bcbcbc; 
      }

      .product-info p {
        margin: 5px 0;
        font-weight: bold;
        color: #333;
      }

      .product-info small {
        color: #777;
      }

      .checkout-container {
        text-align: right;
        margin-top: 20px;
      }

    </style>
</head>
<body>
  <!-- CART -->
  <section class="cart-container">
    <div class="cart-box">
      <h2 class="font-weight-bold">YOUR CART</h2>
      <form id="cart-form" method="post" action="process_cart.php">
        <table>
            <thead>
              <tr>
                  <th>PRODUCT</th>
                  <th>PRICE</th>
                  <th>REMOVE</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                  <td class="product-info">
                      <img src="../assets/imgs/Screenshot_15.png" alt="Product Image"/>
                      <div>
                          <p>PRADA PARFUM</p>
                          <small><span id="product-price">155</span>KM</small>
                      </div>
                  </td>
                  <td>
                      <span class="product-price">155KM</span>
                  </td>
                  <td>
                      <button type="button" class="remove-btn" onclick="confirmRemove()">Remove</button>
                  </td>
              </tr>
             
            </tbody>
        </table>

        <div class="checkout-container">
            <a href="checkout.html" class="btn checkout-btn">Checkout</a>
        </div>
      </form>
    </div>
  </section>



  <script>
    function confirmRemove() {
      if (confirm("Are you sure you want to remove this product?")) {
        console.log("Product removed!");
        alert("Product removed successfully!");
      
      } else {
        console.log("Product removal cancelled.");
      }
    }
  </script>
</body>
</html>
