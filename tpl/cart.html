<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom CSS -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .cart-container {
            border: 6px solid #000; 
            border-radius: 20px; 
            padding: 30px;
            max-width: 800px;
            width: 100%;
            text-align: center;
            margin-top: 50px; 
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #000; 
            padding-bottom: 10px;
        }
        .product-details {
            display: flex;
            align-items: center;
        }
        .delete-btn {
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px; 
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .delete-btn:hover {
            background-color: #bd2130;
        }
        .checkout-btn {
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 12px 24px; 
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .checkout-btn:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <h2 class="text-center mb-4">Your Cart</h2>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Product Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Product Name: Product 1</td>
                    <td>169KM</td>
                    <td><button class="delete-btn" onclick="confirmDelete(this)">Delete</button></td>
                </tr>
                <tr>
                    <td>Product Name: Product 2</td>
                    <td>159KM</td>
                    <td><button class="delete-btn" onclick="confirmDelete(this)">Delete</button></td>
                </tr>
            </tbody>
        </table>
       
  
        <div class="text-center mt-3">
            <a href="#checkout" class="btn checkout-btn">Checkout</a> 
        </div>
    </div>

    <script>
        function confirmDelete(button) {
            var confirmed = confirm("Are you sure you want to delete this product?");
            if (confirmed) {
                var productName = button.parentNode.parentNode.firstChild.textContent;
                button.parentNode.parentNode.remove();
                alert(productName + " deleted successfully.");
            }
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</body>
</html>
