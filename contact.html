<section class="my-5 py-5">
    <div class="container text-center mt-8 pt-10">
      <h2 class="form-weight-bold">CONTACT US</h2>
      <hr class="mx-auto">
    </div>
  
    <div class="mx-auto container">
      <form id="contact-form">
  
        <div class="form-group mb-4">
          <label>Email</label>
          <input type="email" class="form-control" id="contact-email" name="email" placeholder="Email" required/>
        </div>
  
        <div class="form-group mb-4">
          <label>Name</label>
          <input type="text" class="form-control" id="contact-name" name="name" placeholder="Name" required/>
        </div>
  
        <div class="form-group mb-4">
          <label>Surname</label>
          <input type="text" class="form-control" id="contact-surname" name="surname" placeholder="Surname" required/>
        </div>
  
        <div class="form-group mb-4">
          <label>Message</label>
          <textarea class="form-control" id="contact-message" name="message" rows="5" placeholder="Message" required></textarea>
        </div>
  
        <div class="form-group">
          <input type="submit" class="btn btn-black" id="contact-btn" value="Send Message"/>
        </div>
  
      </form>
    </div>
  </section>
