<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        /* Navbar */
        .navbar {
            background-color: #000000;
            border-radius: 0;
        }

        .navbar-brand,
        .navbar-nav .nav-link {
            color: #ffffff;
        }

        .navbar-brand:hover,
        .navbar-nav .nav-link:hover {
            color: #c7c7c7;
        }

        /* Form */
        #add-product-form {
            width: 500px;
            margin: 50px auto;
            padding: 40px;
            border: 5px solid #000000; 
            border-radius: 19px; /* Rounded corners */
            background-color: #ffffff; 
            box-shadow: 0px 0px 0px rgba(0, 0, 0, 0.1); 
        }

        /* Button  */
        .btn-primary {
            background-color: #000000;
            border: none;
            color: #ffffff;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #c7c7c7;
        }

        /* Margin for the button */
        .add-product-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Admin Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="account.html">Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="add_product.html">Add Product</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Add Product Form -->
<section class="my-5 py-5">
    <div class="container text-center mt-3 pt-5">
        <h2 class="form-weight-bold">ADD PRODUCT</h2>
        <hr class="mx-auto">
    </div>

    <div class="mx-auto container">
        <form id="add-product-form">
            <div class="form-group">
                <label for="product-name">Product Name</label>
                <input type="text" class="form-control" id="product-name" name="product-name" required>
            </div>
            <div class="form-group">
                <label for="product-price">Price</label>
                <input type="text" class="form-control" id="product-price" name="product-price" required>
            </div>
            <div class="form-group">
                <label for="product-description">Description</label>
                <textarea class="form-control" id="product-description" name="product-description" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="product-description">Ingredients</label>
                <textarea class="form-control" id="product-description" name="product-description" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="product-image">Product Image</label>
                <input type="file" class="form-control" id="product-image" name="product-image">
            </div>
            <button type="submit" class="btn btn-primary add-product-btn">Add Product</button>
            <p id="add-product-message" style="margin-top: 10px;"></p>
        </form>
    </div>
</section>

</body>
</html>
