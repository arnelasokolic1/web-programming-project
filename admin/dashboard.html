<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../assets/css/dataTables.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />
    <style>
        /* Styles for Navbar, Tables, and Buttons */
        /* Navbar */
        .navbar {
            background-color: #000000;
            border-radius: 0;
        }

        .navbar-brand,
        .navbar-nav .nav-link {
            color: #ffffff;
        }

        .navbar-brand:hover,
        .navbar-nav .nav-link:hover {
            color: #c7c7c7;
        }

        /* Table styles */
        table {
            width: 100%;
            margin: 50px auto;
            padding: 20px;
            border: 5px solid #000000;
            border-radius: 19px;
            background-color: #ffffff;
            box-shadow: 0px 0px 0px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
        }

        /* Button styles */
        .delete-btn,
        .edit-btn,
        .add-btn,
        .btn-danger,
        .btn-primary {
            border: none;
            color: #ffffff;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-right: 5px;
        }

        .delete-btn {
            background-color: #ff0000;
        }

        .edit-btn {
            background-color: #007bff;
        }

        .add-btn {
            background-color: #28a745;
        }

        .delete-btn:hover,
        .edit-btn:hover,
        .add-btn:hover,
        .btn-danger:hover,
        .btn-primary:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Admin Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="account.html">Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Products</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Messages Table -->
    <section class="my-5 py-5">
        <div class="container text-center mt-3 pt-5">
            <h2 class="form-weight-bold">MESSAGES</h2>
            <hr class="mx-auto">
        </div>

        <div id="messages-container" class="mx-auto container">
            <table id="messages-table" class="display">
                <thead>
                    <tr>
                        <th>Message ID</th>
                        <th>Email</th>
                        <th>customer_name</th>
                        <th>Customer_surname</th>
                        <th>Message</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </section>

    <!-- SALES TABLE -->
    <section class="my-5 py-5">
        <div class="container text-center mt-3 pt-5">
            <h2 class="form-weight-bold">SALES/USER's ORDERS</h2>
            <hr class="mx-auto">
        </div>

        <div class="mx-auto container">
            <table id="sales-table" class="display">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Customer ID</th>
                        <th>Product ID</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </section>

    <!-- ADMINS TABLE -->
    <section class="my-5 py-5">
        <div class="container text-center mt-3 pt-5">
            <h2 class="form-weight-bold">ADMIN</h2>
            <hr class="mx-auto">
        </div>
        <table id="admin-table" class="display">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

        <!-- CUSTOMERS TABLE -->
        <section class="my-5 py-5">
            <div class="container text-center mt-3 pt-5">
                <h2 class="form-weight-bold">CUSTOMERS</h2>
                <hr class="mx-auto">
            </div>
            <div class="mx-auto container">
                <table id="customers-table" class="display">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Surname</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Address</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </section>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../assets/js/dataTables.js"></script>
    <script>
        $(document).ready(function() {
            // Function to fetch and populate admin data
            function populateAdminTable() {
                $.getJSON('admin/fetch_admins.php', function(data) { // Update URL to point to your server-side script
                    var adminTable = $('#admin-table');
                    if ($.fn.DataTable.isDataTable(adminTable)) {
                        adminTable.DataTable().destroy(); // Destroy existing DataTable instance
                    }
                    adminTable.DataTable({
                        "data": data,
                        "columns": [
                            { "data": "id" },
                            { "data": "name" },
                            { "data": "email" },
                            { "data": "role" },
                            { "defaultContent": "<button class='delete-btn'>Delete</button>" }
                        ]
                    });
                });
            }
    
            // Call the function to populate the admin table
            populateAdminTable();
    
            // Add event handlers for other tables if needed
        });
    </script>
</body>

</html>
