        // Function to fetch and populate admin data
        function populateAdminTable() {
            $.getJSON('../database/admin.json', function(data) {
                var adminTable = $('#admin-table');
                if ($.fn.DataTable.isDataTable(adminTable)) {
                    adminTable.DataTable().destroy(); // Destroy existing DataTable instance
                }
                adminTable.DataTable({
                    "data": data,
                    "columns": [
                        { "data": "id" },
                        { "data": "name" },
                        { "data": "email" },
                        { "data": "role" },
                        { "defaultContent": "<button class='delete-btn'>Delete</button>" }
                    ]
                });
            });
        }
    
        // Function to fetch and populate sales data
        function populateSalesTable() {
            $.getJSON('../database/sales.json', function(data) {
                var salesTable = $('#sales-table');

        // Function to fetch and populate messages data

        });

            deleteProduct(productId);
        }

        console.log("Deleting product with ID: " + productId);

        alert("Product deleted successfully!");

        }

    // Function to delete an admin

    // Function to confirm deletion of a message
    function confirmDeleteMessage(messageId) {
        if (confirm("Are you sure you want to delete this message?")) {
            // If user confirms, proceed with deletion
            deleteMessage(messageId);
        }
    }

        console.log("Deleting message with ID: " + messageId);

    // Function to confirm cancellation of an order
