<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../assets/css/dataTables.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css" />
    <style>
        /* Navbar */
        .navbar {
            background-color: #000000;
            border-radius: 0;
        }

        .navbar-brand,
        .navbar-nav .nav-link {
            color: #ffffff;
        }

        .navbar-brand:hover,
        .navbar-nav .nav-link:hover {
            color: #c7c7c7;
        }

        /* Form */
        #add-product-form {
            max-width: 500px;
            margin: 50px auto;
            padding: 40px;
            border: 5px solid #000000; 
            border-radius: 19px; /* Rounded corners */
            background-color: #ffffff; 
            box-shadow: 0px 0px 0px rgba(0, 0, 0, 0.1); 
        }

        /* Button  */
        .btn-primary {
            background-color: #000000;
            border: none;
            color: #ffffff;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #c7c7c7;
        }

        /* Margin for the button */
        .add-product-btn {
            margin-top: 20px;
        }

        
        /* Product Table styles */
        #product-table {
            width: 100%;
            margin: 50px auto;
            padding: 20px;
            border: 5px solid #000000;
            border-radius: 19px;
            background-color: #ffffff;
            box-shadow: 0px 0px 0px rgba(0, 0, 0, 0.1);
        }

        #product-table th,
        #product-table td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }

        #product-table th {
            background-color: #f2f2f2;
            color: #333;
        }


        .delete-btn {
        background-color: #ff0000;
        border: none;
        color: #ffffff;
        padding: 8px 12px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .delete-btn:hover {
        background-color: #cc0000;
    }
    </style>
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Admin Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="account.html">Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="products.html">Products</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Add Product Form -->
<section class="my-5 py-5">
    <div class="container text-center mt-3 pt-5">
        <h2 class="form-weight-bold">ADD PRODUCT</h2>
        <hr class="mx-auto">
    </div>

    <div class="mx-auto container">
        <form id="add-product-form">
            <div class="form-group">
                <label for="product-name">Product Name</label>
                <input type="text" class="form-control" id="product-name" name="product-name" required>
            </div>
            <div class="form-group">
                <label for="product-price">Price</label>
                <input type="text" class="form-control" id="product-price" name="product-price" required>
            </div>
            <div class="form-group">
                <label for="product-description">Description</label>
                <textarea class="form-control" id="product-description" name="product-description" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="product-ingredients">Ingredients</label>
                <textarea class="form-control" id="product-ingredients" name="product-ingredients" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="product-image">Product Image</label>
                <input type="file" class="form-control" id="product-image" name="product-image">
            </div>
            <button type="submit" class="btn btn-primary add-product-btn">Add Product</button>
            <p id="add-product-message" style="margin-top: 10px;"></p>
        </form>
    </div>
</section>

<!-- Product Table -->
<section class="my-5 py-5">
    <div class="container text-center mt-3 pt-5">
        <h2 class="form-weight-bold">PRODUCT TABLE</h2>
        <hr class="mx-auto">
    </div>

    <div class="mx-auto container">
        <table id="product-table" class="display">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>PRODUCT NAME</th>
                    <th>DESCRIPTION</th>
                    <th>PRICE</th>
                    <th>ACTION</th>
                </tr>
            </thead>
            <tbody>
               
            </tbody>
        </table>
    </div>
</section>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- jQuery -->
<script src="../assets/js/dataTables.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../assets/js/main.js"></script>

<script>
    $(document).ready(function() {
        // Function to fetch and populate products data
        function populateProductTable() {
            $.ajax({
                url: '../fetch_products.php', // Update URL to point to the backend endpoint
                dataType: 'json',
                success: function(data) {
                    var productTable = $('#product-table');
                    if ($.fn.DataTable.isDataTable(productTable)) {
                        productTable.DataTable().destroy(); // Destroy existing DataTable instance
                    }
                    productTable.DataTable({
                        "data": data,
                        "columns": [
                            { "data": "product_id" },
                            { "data": "name" },
                            { "data": "description" },
                            { "data": "price" },
                            { 
                                "data": null,
                                "defaultContent": "<button class='delete-btn'>Delete</button>"
                            }
                        ]
                    });
                },
                error: function(xhr, status, error) {
                    console.error('Error fetching products:', error);
                }
            });
        }

        populateProductTable();

        // Adding click event listener to delete buttons
        $('#product-table').on('click', '.delete-btn', function() {
            var row = $(this).closest('tr');
            var productName = row.find('td:eq(1)').text(); 
            var confirmation = confirm("Are you sure you want to delete '" + productName + "'?");
            if (confirmation) {
                // Perform delete operation here
                alert("Product '" + productName + "' successfully deleted.");
            }
        });
    });
</script>




</body>
</html>
