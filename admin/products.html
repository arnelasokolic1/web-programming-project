<!-- Contact Messages Table -->
<section class="my-5 py-5">
    <div class="container text-center mt-3 pt-5">
        <h2 class="form-weight-bold">CONTACT MESSAGES</h2>
        <hr class="mx-auto">
    </div>
    <table id="contact-messages-table" class="display">
        <thead>
            <tr>
                <th>Message ID</th>
                <th>Email</th>
                <th>Message</th>
                <th>Customer Name</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- DataTables CSS -->
<link rel="stylesheet" href="../assets/css/dataTables.css">
<!-- DataTables JS -->
<script src="../assets/js/dataTables.js"></script>
<script src="../assets/js/main.js"></script>
<script>
    // Function to fetch and populate contact messages data
    function populateContactMessagesTable() {
        $.getJSON('../backend/fetch_contact_messages.php', function(data) {
            var contactMessagesTable = $('#contact-messages-table');
            if ($.fn.DataTable.isDataTable(contactMessagesTable)) {
                contactMessagesTable.DataTable().destroy(); // Destroy existing DataTable instance
            }
            contactMessagesTable.DataTable({
                "data": data,
                "columns": [
                    { "data": "message_id" },
                    { "data": "email" },
                    { "data": "message" },
                    { "data": "customer_name" }
                ]
            });
        });
    }

    // Call the function to populate contact messages table when the document is ready
    $(document).ready(function() {
        populateContactMessagesTable();
    });
</script>
