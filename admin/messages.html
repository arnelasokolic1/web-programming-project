            color: #ffffff;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .delete-btn:hover, .btn-danger:hover {
            background-color: #cc0000;
        }

        .edit-btn:hover {
            background-color: #0056b3; /* Darker blue color */

<!-- Messages Table -->
<section class="my-5 py-5">
    <div class="container text-center mt-3 pt-5">
        <h2 class="form-weight-bold">MESSAGES</h2>
        <hr class="mx-auto">
    </div>
    <table id="messages-table" class="display">
        <thead>
            <tr>
                <th>Message ID</th>
                <th>Email</th>
                <th>Message</th>
                <th>Customer Name</th>
                <th>Action</th> <!-- Add action column -->
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="../assets/js/dataTables.js"></script>
<script src="../assets/js/main.js"></script>
<script>
    // Function to fetch and populate messages data
    function populateMessagesTable() {
        $.getJSON('../backend/fetch_contact_messages.php', function(data) {
            var messagesTable = $('#messages-table');
            if ($.fn.DataTable.isDataTable(messagesTable)) {
                messagesTable.DataTable().destroy(); // Destroy existing DataTable instance
            }
            messagesTable.DataTable({
                "data": data,
                "columns": [
                    { "data": "message_id" },
                    { "data": "email" },
                    { "data": "message" },
                    { "data": "customer_name" },
                    { "defaultContent": "<button class='delete-btn'>Delete</button> <button class='edit-btn'>Edit</button> <button class='add-btn'>Add</button>" } // Add buttons
                ]
            });
        });
    }

    // Call the function to populate messages table when the document is ready
    $(document).ready(function() {
        populateMessagesTable();
    });

    // Add event listener to delete buttons
    $('#messages-table').on('click', '.delete-btn', function() {
        if (confirm('Are you sure you want to delete this message?')) {
            var messageId = $(this).closest('tr').find('td:first').text(); // Get message ID
            // Send AJAX request to delete message from database
            $.ajax({
                url: '../backend/delete_contact_message.php',
                method: 'POST',
                data: { messageId: messageId },
                success: function(response) {
                    // Remove row from table if deletion successful
                    if (response.success) {
                        $(this).closest('tr').remove();
                    } else {
                        alert('Successfully deleted.');
                    }
                }
            });
        }
    });

    // Add event listener to edit buttons
    $('#messages-table').on('click', '.edit-btn', function() {
        // Add edit functionality here
    });

    // Add event listener to add buttons
    $('#messages-table').on('click', '.add-btn', function() {
        // Add add functionality here
    });

</script>
