<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />
    <style>
        /* Navbar  */
        .navbar {
            background-color: #000000;
            border-radius: 0;
        }

        .navbar-brand,
        .navbar-nav .nav-link {
            color: #ffffff;
        }

        .navbar-brand:hover,
        .navbar-nav .nav-link:hover {
            color: #c7c7c7;
        }

        /* Account profile  */
        #account-profile {
            background-color: #ffffff;
            border: 5px solid #000000; 
            border-radius: 19px; 
            padding: 20px;
            margin-top: 50px;
        }

        #logout-btn {
            margin-top: 10px;
            background-color: #ff0000;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 6px 12px;
            transition: background-color 0.3s ease;
        }

        #logout-btn:hover {
            background-color: #c70000;
            color: #ffffff;
        }

        /* Change Password form */
        .change-password-form {
            margin-top: 20px;
        }

        .change-password-form .form-group {
            margin-bottom: 15px;
        }

        .change-password-form label {
            font-weight: bold;
        }

        .change-password-form input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .change-password-form button[type="submit"] {
            background-color: #000000;
            border: none;
            color: #ffffff;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .change-password-form button[type="submit"]:hover {
            background-color: #c7c7c7;
        }

        /* Notification message */
        .notification {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        /* Success notification */
        .success-notification {
            color: green;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        /* Welcome Message */
        #welcome-message {
            font-size: 24px;
            font-weight: bold;
            color: #333333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Admin Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="account.html">Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admintable.html">Admin Table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="actions.html">Actions Table</a>
                    </li>
                </ul>
            </div>
        </div>
        <a href="login.html" id="logout-btn" class="btn btn-sm">Logout</a>
    </nav>

    <!-- Account Profile -->
    <section class="my-5 py-5">
        <div class="container text-center mt-3 pt-5">
            <div id="account-profile">
                <div id="welcome-message">Welcome, Admin!</div>
                <hr class="mx-auto">
                <!-- Admin name and email -->
            </div>
        </div>
    </section>

</body>
</html>
