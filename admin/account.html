<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        /* Navbar  */
        .navbar {
            background-color: #000000;
            border-radius: 0;
        }

        .navbar-brand,
        .navbar-nav .nav-link {
            color: #ffffff;
        }

        .navbar-brand:hover,
        .navbar-nav .nav-link:hover {
            color: #c7c7c7;
        }

        /* Account profile  */
        #account-profile {
            background-color: #ffffff;
            border: 5px solid #000000; 
            border-radius: 19px; 
            padding: 20px;
            margin-top: 50px;
        }

        #logout-btn {
            margin-top: 10px;
            background-color: #ff0000;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 6px 12px;
            transition: background-color 0.3s ease;
        }

        #logout-btn:hover {
            background-color: #c70000;
            color: #ffffff;
        }

        /* Notification bar */
        #notification-bar {
            background-color: #ffcc00;
            padding: 10px 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            cursor: pointer; /* Change cursor to pointer */
        }

        #notification-bar p {
            margin: 0;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Admin Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="account.html">Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="add_product.html">Add Product</a>
                </li>
             
            </ul>
        </div>
        <a href="logout.html" id="logout-btn" class="btn btn-sm">Logout</a>
    </div>
</nav>

<!-- Account Profile -->
<section class="my-5 py-5">
    <div class="container text-center mt-3 pt-5">
        <div id="account-profile">
            <h2 class="form-weight-bold">Account Profile</h2>
            <hr class="mx-auto">
            <!-- Admin name and email -->
            <h3 id="admin-name">Admin Name</h3>
            <p id="admin-email">admin@example.com</p>
        </div>
    </div>
</section>

<!-- Notification Bar -->
<a href="notifications.html"> <!-- Making the notification bar clickable -->
    <div id="notification-bar" class="text-center">
        <p>New order received!</p>
        <p>Perfume X will be out of stock soon.</p>
    </div>
</a>

</body>
</html>
