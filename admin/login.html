<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />
    <style>
        /* ADMIN LOGIN DESIGN */
        #admin-login-form {
            width: 500px;
            margin: 50px auto;
            text-align: center;
            padding: 40px;
            border: 5px solid #000000; 
            border-radius: 19px; 
            background-color: #ffffff; 
            box-shadow: 0px 0px 0px rgba(0, 0, 0, 0.1); 
        }
        /* Adjust the position of the button */
        #admin-login-btn {
            margin-top: 10px; 
            background-color: #000000;
            border: none;
            width: 200px;
            transition: background-color 0.3s ease;
            border-radius: 10px;
        }

        #admin-login-btn:hover {
            background-color: #c7c7c7;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Admin Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="account.html">Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="products.html">Add Product</a>
                </li>
            
            </ul>
        </div>
    </div>
</nav>

<!-- ADMIN LOGIN -->
<section class="my-5 py-5">
    <div class="container text-center mt-3 pt-5">
        <h2 class="form-weight-bold">Admin Login</h2>
        <hr class="mx-auto">
    </div>

    <div class="mx-auto container">
        <form id="admin-login-form">
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" id="admin-login-email" name="Email" placeholder="Email" required/>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" id="admin-login-password" name="password" placeholder="Password" required/>
            </div>

            <div class="form-group">
                <input type="submit" class="btn btn-primary" id="admin-login-btn" value="Login"/>
            </div>
        </form>
    </div>

    <div class="form-group text-center">
        <p>Not registered yet? <a href="./register.html">Register here</a></p>
    </div>
    
</section>
<script>
    
    document.getElementById("admin-login-form").addEventListener("submit", function(event) {
        event.preventDefault();

        var email = document.getElementById("admin-login-email").value;
        var password = document.getElementById("admin-login-password").value;

        // Check if the email exists and the password matches in the stored login data
        var registrationData = JSON.parse(localStorage.getItem("registrationData")) || [];
        var loggedIn = registrationData.some(function(data) {
            return data.email === email && data.password === password;
        });

        if (!loggedIn) {
            alert("Invalid email or password. Please try again or register.");
            return;
        }

        // Redirect to dashboard or perform other actions
        window.location.href = "dashboard.html";
    });
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
