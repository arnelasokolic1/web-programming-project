<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        /* Navbar  */
        .navbar {
            background-color: #000000;
            border-radius: 0;
        }

        .navbar-brand,
        .navbar-nav .nav-link {
            color: #ffffff;
        }

        .navbar-brand:hover,
        .navbar-nav .nav-link:hover {
            color: #c7c7c7;
        }

        /* Notifications list */
        #notifications-list {
            margin-top: 50px;
            padding: 20px;
        }

        .notification {
            background-color: #ffffff;
            border: 1px solid #000000;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            position: relative;
        }

        .notification p {
            margin: 0;
        }

        .delete-btn {
            background-color: #ff0000;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: absolute;
            top: 5px;
            right: 5px;
        }

        .delete-btn:hover {
            background-color: #c70000;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Admin Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="account.html">Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="add_product.html">Add Product</a>
                    </li>
                </ul>
            </div>
            <a href="account.html" class="btn btn-sm btn-secondary">Back to Account</a>
        </div>
    </nav>

    <!-- Notifications List -->
    <div id="notifications-list" class="container">
        <div class="notification">
            <p>New order received! - March 11, 2024</p>
            <button class="delete-btn">Delete</button>
        </div>
        <div class="notification">
            <p>Perfume X will be out of stock soon. - March 11, 2024</p>
            <button class="delete-btn">Delete</button>
        </div>
        <div class="notification">
            <p>New order received! - March 10, 2024</p>
            <button class="delete-btn">Delete</button>
        </div>
        <div class="notification">
            <p>Perfume Y will be out of stock soon. - March 10, 2024</p>
            <button class="delete-btn">Delete</button>
        </div>
    </div>

</body>
</html>
